<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - EduJet</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="{{ url_for('styles') }}" rel="stylesheet" type="text/css">
</head>
<body>
<header class="bg-primary text-white">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">EduJet</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarNav" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('courses') }}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main>
    <section class="page-section" id="contact">
        <div class="container mt-5">
            <h2 class="text-center mb-5">Contact Us</h2>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <form action="{{ url_for('contact') }}" method="post">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input class="form-control" id="fullName" name="fullName" placeholder="Enter your full name"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input aria-describedby="emailHelp" class="form-control" id="email" name="email"
                                   placeholder="Enter your email" type="email">
                            <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" placeholder="Enter your message"
                                      rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <br>
</main>
<footer class="text-muted">
    <div class="container">
        <div class="contact-info">
            <h6>Feel free to reach out to us with any questions or concerns.</h6>
            <p><strong>Email:</strong> support@edujet.in</p>
            <p><strong>Phone:</strong> +1 (420) 696-42690</p>
            <p><strong>Address:</strong> 225 Main St, Downtown IND 506605</p>
        </div>
        <p>EduJet &copy; 2023</p>
    </div>
</footer>
<script src="{{ url_for('script') }}" type="text/javascript"></script>
</body>
</html>
